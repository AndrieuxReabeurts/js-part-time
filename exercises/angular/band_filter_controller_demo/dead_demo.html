<!DOCTYPE html>
<html ng-app="deadModule">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="dead_demo.js"></script>
  <meta charset="utf-8">
</head>
<body ng-controller="simpleController"> 

  <h3>Members of The Grateful Dead in filterd by name</h3>

  <input type="text" ng-model="membersNameOrInstrument">
  <ul>
        {{exampleVar}}
  
    <li ng-repeat="bandmate in theDead | filter: membersNameOrInstrument | orderBy: 'name'">{{ bandmate.name | uppercase }} : {{ bandmate.instrument }} </li>
  
  </ul>

</body>
</html>
